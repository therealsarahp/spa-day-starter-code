<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

    <body class="container">

    <h3 th:if="${password != verify}">Passwords Did Not Match</h3>
    <form method="post">

        <div class="form-group">
        <label>Username:
<!--            <input type="text" name="username" class="form-control"/>-->
            <input type="text" name="username" class="form-control" th:value="${username}"/>

        </label>
        </div>

        <div class="form-group">
            <label>Email:
<!--                <input type="email" name="email" class="form-control"/>-->
                <input type="email" name="email" class="form-control" th:value="${email}"/>

            </label>
        </div>

        <div class="form-group">
            <label>Password:
                <input type="password" name="password" class="form-control"/>
            </label>
        </div>

        <div class="form-group">
            <label>Verify Password:
                <input type="password" name="verify" class="form-control"/>
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="SUBMIT" class="btn btn-success"/>
        </div>

    </form>

    </body>
</html>
